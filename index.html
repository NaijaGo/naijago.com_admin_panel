<script>
    const BASE_URL = 'https://naijago-backend.onrender.com';

    let adminToken = '';
    // Filter defaults to 'all'
    let currentFilter = 'all'; 

    const messageContainer = document.getElementById('messageContainer');
    const pendingRequestsList = document.getElementById('pendingRequestsList');
    const adminEmailInput = document.getElementById('adminEmail');
    const adminPasswordInput = document.getElementById('adminPassword');
    const loginAdminBtn = document.getElementById('loginAdminBtn');
    const fetchOrdersBtn = document.getElementById('fetchOrdersBtn');
    const ordersList = document.getElementById('ordersList');
    const fetchDisputesBtn = document.getElementById('fetchDisputesBtn');
    const disputesList = document.getElementById('disputesList');

    const orderFilterDropdown = document.getElementById('orderFilterDropdown');
    // Initial set of all fetched orders
    let allOrders = []; 

    // Message display helper
    function displayMessage(message, type) {
        messageContainer.innerHTML = `<div class="message ${type}">${message}</div>`;
        setTimeout(() => {
            messageContainer.innerHTML = '';
        }, 5000);
    }

    // --- Vendor Requests Logic (Untouched) ---
    async function fetchPendingVendorRequests() {
        if (!adminToken) {
            pendingRequestsList.innerHTML = '<p class="text-center text-light-gray">Please login as admin to load requests.</p>';
            return;
        }

        pendingRequestsList.innerHTML = '<p class="text-center text-light-gray">Loading pending requests...</p>';
        try {
            const response = await fetch(`${BASE_URL}/api/admin/vendor-requests`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${adminToken}`
                }
            });
            const data = await response.json();
            if (response.ok) {
                renderPendingRequests(data);
            } else {
                displayMessage(data.message || 'Failed to fetch pending requests.', 'error');
                pendingRequestsList.innerHTML = '<p class="text-center text-red-500">Error loading requests.</p>';
            }
        } catch (error) {
            console.error('Network or server error:', error);
            displayMessage(`An error occurred: ${error.message}. Check backend server and network connection.`, 'error');
            pendingRequestsList.innerHTML = '<p class="text-center text-red-500">Error: Could not connect to backend.</p>';
        }
    }

    function renderPendingRequests(requests) {
        pendingRequestsList.innerHTML = '';
        if (requests.length === 0) {
            pendingRequestsList.innerHTML = '<p class="text-center text-light-gray">No pending vendor requests.</p>';
            return;
        }
        requests.forEach(request => {
            const requestCard = document.createElement('div');
            requestCard.className = 'card p-6 request-card';
            requestCard.innerHTML = `
                <h3 class="text-xl font-semibold text-accent-cyan mb-2">${request.firstName} ${request.lastName}</h3>
                <p class="text-light-gray text-sm mb-1"><span class="font-medium">Email:</span> ${request.email}</p>
                <p class="text-light-gray text-sm mb-1"><span class="font-medium">Phone:</span> ${request.phoneNumber}</p>
                <p class="text-light-gray text-sm mb-1"><span class="font-medium">Business:</span> ${request.businessName || 'N/A'}</p>
                <p class="text-light-gray text-sm mb-4"><span class="font-medium">Categories:</span> ${request.businessCategories ? request.businessCategories.join(', ') : 'N/A'}</p>
                <p class="text-light-gray text-sm mb-4"><span class="font-medium">Status:</span> <span class="text-orange-400 font-bold">${request.vendorStatus ? request.vendorStatus.toUpperCase() : 'NONE'}</span></p>
                <div class="flex justify-end space-x-3">
                    <button class="btn btn-success px-5 py-2 font-medium approve-btn" data-user-id="${request._id}">Approve</button>
                    <button class="btn btn-danger px-5 py-2 font-medium reject-btn" data-user-id="${request._id}">Reject</button>
                </div>
            `;
            pendingRequestsList.appendChild(requestCard);
        });
        document.querySelectorAll('.approve-btn').forEach(button => {
            button.addEventListener('click', (e) => updateVendorStatus(e.target.dataset.userId, 'approved'));
        });
        document.querySelectorAll('.reject-btn').forEach(button => {
            button.addEventListener('click', (e) => updateVendorStatus(e.target.dataset.userId, 'rejected'));
        });
    }

    async function updateVendorStatus(userId, status) {
        if (!adminToken) {
            displayMessage('Admin token not set. Please login.', 'error');
            return;
        }
        try {
            const response = await fetch(`${BASE_URL}/api/admin/vendor-status/${userId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${adminToken}`
                },
                body: JSON.stringify({ status })
            });
            const data = await response.json();
            if (response.ok) {
                displayMessage(data.message || `Request ${status} successfully!`, 'success');
                fetchPendingVendorRequests();
            } else {
                displayMessage(data.message || `Failed to ${status} request.`, 'error');
            }
        } catch (error) {
            console.error(`Network or server error during ${status}:`, error);
            displayMessage(`An error occurred: ${error.message}. Check backend server and network connection.`, 'error');
        }
    }

    // --- Orders Logic ---
    
    async function fetchOrders() {
        if (!adminToken) {
            ordersList.innerHTML = '<p class="text-center text-red-500">Please login as admin to view orders.</p>';
            return;
        }
        ordersList.innerHTML = '<p class="text-center text-light-gray">Loading orders...</p>';

        try {
            const response = await fetch(`${BASE_URL}/api/orders`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${adminToken}`
                }
            });
            const data = await response.json();

            if (response.ok) {
                // Cache the full list and render with the current filter
                allOrders = data; 
                renderOrders(applyFilter(allOrders));
            } else {
                ordersList.innerHTML = `<p class="text-center text-red-500">${data.message || 'Failed to fetch orders.'}</p>`;
            }
        } catch (error) {
            console.error('Error fetching orders:', error);
            ordersList.innerHTML = `<p class="text-center text-red-500">Network or server error: ${error.message}</p>`;
        }
    }

    // Status-based Filter Logic (Kept the final, correct version)
    function applyFilter(orders) {
        const deliveredStatuses = ['delivered', 'completed'];

        if (currentFilter === 'delivered') {
            // Filter where mainOrderStatus is 'delivered' or 'completed'
            return orders.filter(order => {
                const status = order.mainOrderStatus ? order.mainOrderStatus.toLowerCase() : '';
                return deliveredStatuses.includes(status);
            });
        } else if (currentFilter === 'not_delivered') {
            // Filter where mainOrderStatus is NOT 'delivered' and NOT 'completed'
            return orders.filter(order => {
                const status = order.mainOrderStatus ? order.mainOrderStatus.toLowerCase() : '';
                return !deliveredStatuses.includes(status);
            });
        }
        // 'all' or default
        return orders;
    }

    function renderOrders(orders) {
        ordersList.innerHTML = '';
        if (orders.length === 0) {
            ordersList.innerHTML = '<p class="text-center text-light-gray">No orders found matching the filter criteria.</p>';
            return;
        }

        orders.forEach(order => {
            const orderCard = document.createElement('div');
            orderCard.className = 'card order-card';

            const user = order.user || {};
            
            const userPhoneNumber = order.user.phoneNumber || 'N/A';

            const createdAt = new Date(order.createdAt).toLocaleDateString('en-US', {
                year: 'numeric', month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit'
            });
            const isPaid = order.isPaid ? 'Yes' : 'No';

            // Determine if delivered based on the string status
            const statusLower = order.mainOrderStatus ? order.mainOrderStatus.toLowerCase() : 'pending_payment'; // Default to a known status
            const isDelivered = (statusLower === 'delivered' || statusLower === 'completed') ? 'Yes' : 'No'; 

            let itemsHtml = '';

            if (order.shipments && Array.isArray(order.shipments)) {

                order.shipments.forEach((shipment, shipmentIndex) => {
                    const vendorName = shipment.vendor ? shipment.vendor.businessName : 'N/A';
                    const vendorPhone = shipment.vendor ? shipment.vendor.phoneNumber || 'N/A' : 'N/A';
                    const vendorLocation = shipment.vendor && shipment.vendor.businessLocation ? shipment.vendor.businessLocation.formattedAddress || 'N/A' : 'N/A';

                    itemsHtml += `
                        <h4 class="text-sm font-semibold mt-4 mb-2 text-accent-cyan border-b border-gray-700 pb-1">üì¶ Shipment ${shipmentIndex + 1} (Vendor: ${vendorName})</h4>
                        <p class="text-xs text-light-gray mb-1 ml-2">Vendor Phone: ${vendorPhone} | Location: ${vendorLocation}</p>
                    `;

                    shipment.items.forEach(item => {
                        itemsHtml += `
                            <li class="text-light-gray mb-2 border-l-2 border-green-500 pl-2 ml-2">
                                <strong class="text-light-slate">${item.name}</strong> - Qty: ${item.quantity} - Price: ‚Ç¶${item.price.toFixed(2)}
                                <br>
                                <span class="text-xs text-gray-500">
                                    Shipment ID: ${shipment._id} | Status: ${shipment.shipmentStatus}
                                </span>
                            </li>
                        `;
                    });
                });
            } else {
                itemsHtml = '<p class="text-red-500">‚ùå No shipments linked to this order.</p>';
            }


            const shipping = order.shippingAddress || {};
            const shippingHtml = `
                <p class="text-light-slate"><strong>Shipping Address:</strong></p>
                <p class="text-light-gray">${shipping.address || 'N/A'}, ${shipping.city || 'N/A'}, ${shipping.postalCode || 'N/A'}, ${shipping.country || 'N/A'}</p>
            `;

            // --- Status Button Logic (NEW) ---
            const currentStatus = statusLower;
            
            // Helper function to check if the button should be disabled based on order flow
            const isDisabled = (targetStatus) => {
                switch (currentStatus) {
                    case 'completed':
                    case 'cancelled':
                        // Cannot change status from completed or cancelled
                        return true;
                    case 'delivered':
                        // Only allow transitioning to completed
                        return targetStatus !== 'completed' && targetStatus !== 'cancelled'; // Also allow cancel as a final admin action
                    case 'shipped':
                        // Only allow transitioning to delivered, completed, or cancelled
                        return !['delivered', 'completed', 'cancelled'].includes(targetStatus);
                    case 'partially_shipped':
                        // Only allow transitioning to shipped, delivered, completed, or cancelled
                        return !['shipped', 'delivered', 'completed', 'cancelled'].includes(targetStatus);
                    case 'processing':
                        // Only allow transitioning to partially_shipped, shipped, delivered, completed, or cancelled
                        return !['partially_shipped', 'shipped', 'delivered', 'completed', 'cancelled'].includes(targetStatus);
                    case 'pending_payment':
                        // Only allow transitioning to processing or cancelled
                        return targetStatus !== 'processing' && targetStatus !== 'cancelled';
                    default:
                        // For 'new' or unknown status, allow setting to pending_payment or processing
                        return !['pending_payment', 'processing', 'cancelled'].includes(targetStatus);
                }
            };

            const getButtonClass = (targetStatus) => {
                 let baseClass = 'status-btn px-3 py-1 text-sm font-medium';
                 if (targetStatus === currentStatus) {
                    return `${baseClass} btn-current`; // Highlight current status
                 }
                 if (isDisabled(targetStatus)) {
                    return `${baseClass} btn-disabled`;
                 }
                 if (targetStatus === 'cancelled') return `${baseClass} btn-danger`;
                 if (targetStatus === 'completed') return `${baseClass} btn-success`;
                 return `${baseClass} btn-primary-alt`;
            };

            const buttonHtml = `
                <button class="${getButtonClass('pending_payment')}" ${isDisabled('pending_payment') ? 'disabled' : ''} data-order-id="${order._id}" data-status="pending_payment">Pending Payment</button>
                <button class="${getButtonClass('processing')}" ${isDisabled('processing') ? 'disabled' : ''} data-order-id="${order._id}" data-status="processing">Processing</button>

    function renderDisputes(disputes) {

                const senderName = msg.senderType === 'Admin' ? 'Admin' : `${dispute.user.firstName} ${dispute.user.lastName}`;
