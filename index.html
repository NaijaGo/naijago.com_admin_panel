<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NaijaGo Admin Panel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Global and Layout Styles */
        :root {
            --primary-blue: #0A192F;
            --secondary-blue: #1C2B47;
            --accent-cyan: #64FFDA;
            --light-slate: #CCD6F6;
            --light-gray: #A8B2D1;
            --red-pastel: #F87171;
            --green-pastel: #34D399;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--primary-blue);
            color: var(--light-slate);
            transition: background-color 0.5s ease-in-out;
        }

        .container {
            max-width: 1000px;
            background-color: var(--secondary-blue);
            padding: 3rem 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            animation: fade-in 1s ease-in-out;
        }

        .card {
            background-color: var(--primary-blue);
            border: 1px solid rgba(100, 255, 218, 0.2);
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        /* Button Styles */
        .btn {
            font-weight: 600;
            border-radius: 8px;
            transition: transform 0.2s ease, background-color 0.3s ease;
            text-transform: uppercase;
        }
        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-primary {
            background-color: var(--accent-cyan);
            color: var(--primary-blue);
        }
        .btn-primary:hover {
            background-color: #52e3c3;
        }

        .btn-success {
            background-color: var(--green-pastel);
            color: white;
        }
        .btn-success:hover {
            background-color: #27c181;
        }

        .btn-danger {
            background-color: var(--red-pastel);
            color: white;
        }
        .btn-danger:hover {
            background-color: #e45b5b;
        }

        .btn-shipped, .btn-delivered, .btn-resolved {
            border-radius: 20px; /* Pill-shaped buttons */
            font-weight: 500;
            padding: 8px 20px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .btn-shipped { background-color: #3b82f6; }
        .btn-delivered, .btn-resolved { background-color: #10b981; }

        .btn-shipped:hover:not(:disabled) { background-color: #2563eb; }
        .btn-delivered:hover:not(:disabled), .btn-resolved:hover:not(:disabled) { background-color: #059669; }

        .btn-disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        /* Form and Input Styles */
        .input-field {
            background-color: var(--secondary-blue);
            border: 1px solid rgba(100, 255, 218, 0.3);
            border-radius: 8px;
            padding: 12px 16px;
            color: var(--light-slate);
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .input-field:focus {
            outline: none;
            border-color: var(--accent-cyan);
            box-shadow: 0 0 0 2px rgba(100, 255, 218, 0.2);
        }
        .input-field::placeholder {
            color: var(--light-gray);
        }

        /* Alert and Message Styles */
        .message {
            padding: 16px;
            border-radius: 12px;
            margin-top: 1.5rem;
            font-weight: 500;
            animation: slide-down 0.5s ease-out;
        }
        .message.success {
            background-color: rgba(52, 211, 153, 0.2);
            color: var(--green-pastel);
        }
        .message.error {
            background-color: rgba(248, 113, 129, 0.2);
            color: var(--red-pastel);
        }

        /* Section and Item Spacing */
        .order-card, .dispute-card, .request-card {
            margin-bottom: 2rem;
            padding: 2rem;
        }

        .space-y-6 > * + * {
            margin-top: 1.5rem;
        }
        .space-y-8 > * + * {
            margin-top: 2rem;
        }

        /* Chat Styles */
        .chat-container {
            border: 1px solid rgba(100, 255, 218, 0.2);
            border-radius: 12px;
            padding: 1rem;
            max-height: 300px;
            overflow-y: auto;
            background-color: rgba(100, 255, 218, 0.05);
            margin-bottom: 1.5rem;
        }
        .chat-message {
            margin-bottom: 12px;
            padding: 10px 16px;
            border-radius: 16px;
            max-width: 80%;
            word-wrap: break-word;
            animation: slide-in 0.4s ease-out;
        }
        .chat-message.admin {
            background-color: #3b82f6;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }
        .chat-message.user {
            background-color: #4B5563;
            color: white;
            margin-right: auto;
            border-bottom-left-radius: 4px;
        }
        .dispute-attachments img {
            max-width: 150px;
            border-radius: 8px;
            margin-right: 12px;
            margin-bottom: 12px;
            transition: transform 0.3s ease;
        }
        .dispute-attachments img:hover {
            transform: scale(1.05);
        }

        /* Animated Gradients */
        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        .shimmer-text {
            background: linear-gradient(90deg, #1C2B47, #3b82f6, #1C2B47);
            background-size: 200% 100%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 3s infinite linear;
        }

        /* Animations */
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes slide-down {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes slide-in {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 10px;
        }
        ::-webkit-scrollbar-track {
            background: var(--secondary-blue);
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: var(--accent-cyan);
            border-radius: 10px;
        }
    </style>
</head>

<body class="p-8">
    <div class="container mx-auto">
        <h1 class="text-5xl font-extrabold text-center text-light-slate mb-10 shimmer-text">
            NaijaGo Admin Panel
        </h1>
        <div class="bg-blue-800 bg-opacity-30 border-l-4 border-accent-cyan text-light-slate p-5 rounded-lg mb-8" role="alert">
            <p class="font-bold">Admin Authentication</p>
            <p class="text-sm">Welcome Admin to this interface. Please log in to manage data.</p>
        </div>
        <div class="mb-12 p-8 card">
            <label for="adminEmail" class="block text-light-gray text-sm font-semibold mb-2">Admin Email:</label>
            <input type="email" id="adminEmail" class="input-field w-full mb-6" placeholder="Enter admin email" />
            <label for="adminPassword" class="block text-light-gray text-sm font-semibold mb-2">Admin Password:</label>
            <input type="password" id="adminPassword" class="input-field w-full mb-6" placeholder="Enter admin password" />
            <button id="loginAdminBtn" class="btn btn-primary w-full py-3 rounded-lg text-lg">Login as Admin</button>
        </div>

        <div id="messageContainer" class="mb-4"></div>

        <h2 class="text-4xl font-bold text-accent-cyan mb-8">Pending Vendor Requests</h2>
        <div id="pendingRequestsList" class="space-y-8">
            <p class="text-center text-light-gray">Login to load requests...</p>
        </div>
        
        ---
        
        <h2 class="text-4xl font-bold text-accent-cyan mt-12 mb-6 flex items-center justify-between">
            Orders
            <button id="fetchOrdersBtn" class="btn btn-primary py-2 px-6 rounded-lg text-sm">See Orders</button>
        </h2>
        <div id="ordersList" class="space-y-8">
            <p class="text-center text-light-gray">Click "See Orders" to load orders.</p>
        </div>

        ---

        <h2 class="text-4xl font-bold text-accent-cyan mt-12 mb-6 flex items-center justify-between">
            Disputes
            <button id="fetchDisputesBtn" class="btn btn-primary py-2 px-6 rounded-lg text-sm">See Disputes</button>
        </h2>
        <div id="disputesList" class="space-y-8">
            <p class="text-center text-light-gray">Click "See Disputes" to load disputes.</p>
        </div>
    </div>
    <script>
        const BASE_URL = 'https://naijago-backend.onrender.com';

        let adminToken = '';

        const messageContainer = document.getElementById('messageContainer');
        const pendingRequestsList = document.getElementById('pendingRequestsList');
        const adminEmailInput = document.getElementById('adminEmail');
        const adminPasswordInput = document.getElementById('adminPassword');
        const loginAdminBtn = document.getElementById('loginAdminBtn');
        const fetchOrdersBtn = document.getElementById('fetchOrdersBtn');
        const ordersList = document.getElementById('ordersList');
        const fetchDisputesBtn = document.getElementById('fetchDisputesBtn');
        const disputesList = document.getElementById('disputesList');

        // Message display helper
        function displayMessage(message, type) {
            messageContainer.innerHTML = `<div class="message ${type}">${message}</div>`;
            setTimeout(() => {
                messageContainer.innerHTML = '';
            }, 5000);
        }

        // --- Vendor Requests Logic ---
        async function fetchPendingVendorRequests() {
            if (!adminToken) {
                pendingRequestsList.innerHTML = '<p class="text-center text-light-gray">Please login as admin to load requests.</p>';
                return;
            }

            pendingRequestsList.innerHTML = '<p class="text-center text-light-gray">Loading pending requests...</p>';
            try {
                const response = await fetch(`${BASE_URL}/api/admin/vendor-requests`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${adminToken}`
                    }
                });
                const data = await response.json();
                if (response.ok) {
                    renderPendingRequests(data);
                } else {
                    displayMessage(data.message || 'Failed to fetch pending requests.', 'error');
                    pendingRequestsList.innerHTML = '<p class="text-center text-red-500">Error loading requests.</p>';
                }
            } catch (error) {
                console.error('Network or server error:', error);
                displayMessage(`An error occurred: ${error.message}. Check backend server and network connection.`, 'error');
                pendingRequestsList.innerHTML = '<p class="text-center text-red-500">Error: Could not connect to backend.</p>';
            }
        }

        function renderPendingRequests(requests) {
            pendingRequestsList.innerHTML = '';
            if (requests.length === 0) {
                pendingRequestsList.innerHTML = '<p class="text-center text-light-gray">No pending vendor requests.</p>';
                return;
            }
            requests.forEach(request => {
                const requestCard = document.createElement('div');
                requestCard.className = 'card p-6 request-card';
                requestCard.innerHTML = `
                    <h3 class="text-xl font-semibold text-accent-cyan mb-2">${request.firstName} ${request.lastName}</h3>
                    <p class="text-light-gray text-sm mb-1"><span class="font-medium">Email:</span> ${request.email}</p>
                    <p class="text-light-gray text-sm mb-1"><span class="font-medium">Phone:</span> ${request.phoneNumber}</p>
                    <p class="text-light-gray text-sm mb-1"><span class="font-medium">Business:</span> ${request.businessName || 'N/A'}</p>
                    <p class="text-light-gray text-sm mb-4"><span class="font-medium">Categories:</span> ${request.businessCategories ? request.businessCategories.join(', ') : 'N/A'}</p>
                    <p class="text-light-gray text-sm mb-4"><span class="font-medium">Status:</span> <span class="text-orange-400 font-bold">${request.vendorStatus ? request.vendorStatus.toUpperCase() : 'NONE'}</span></p>
                    <div class="flex justify-end space-x-3">
                        <button class="btn btn-success px-5 py-2 font-medium approve-btn" data-user-id="${request._id}">Approve</button>
                        <button class="btn btn-danger px-5 py-2 font-medium reject-btn" data-user-id="${request._id}">Reject</button>
                    </div>
                `;
                pendingRequestsList.appendChild(requestCard);
            });
            document.querySelectorAll('.approve-btn').forEach(button => {
                button.addEventListener('click', (e) => updateVendorStatus(e.target.dataset.userId, 'approved'));
            });
            document.querySelectorAll('.reject-btn').forEach(button => {
                button.addEventListener('click', (e) => updateVendorStatus(e.target.dataset.userId, 'rejected'));
            });
        }

        async function updateVendorStatus(userId, status) {
            if (!adminToken) {
                displayMessage('Admin token not set. Please login.', 'error');
                return;
            }
            try {
                const response = await fetch(`${BASE_URL}/api/admin/vendor-status/${userId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${adminToken}`
                    },
                    body: JSON.stringify({ status })
                });
                const data = await response.json();
                if (response.ok) {
                    displayMessage(data.message || `Request ${status} successfully!`, 'success');
                    fetchPendingVendorRequests();
                } else {
                    displayMessage(data.message || `Failed to ${status} request.`, 'error');
                }
            } catch (error) {
                console.error(`Network or server error during ${status}:`, error);
                displayMessage(`An error occurred: ${error.message}. Check backend server and network connection.`, 'error');
            }
        }

        // --- Orders Logic ---
        async function fetchOrders() {
            if (!adminToken) {
                ordersList.innerHTML = '<p class="text-center text-red-500">Please login as admin to view orders.</p>';
                return;
            }
            ordersList.innerHTML = '<p class="text-center text-light-gray">Loading orders...</p>';

            try {
                // Corrected endpoint to fetch all orders
                const response = await fetch(`${BASE_URL}/api/orders`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${adminToken}`
                    }
                });
                const data = await response.json();

                if (response.ok) {
                    renderOrders(data);
                } else {
                    ordersList.innerHTML = `<p class="text-center text-red-500">${data.message || 'Failed to fetch orders.'}</p>`;
                }
            } catch (error) {
                console.error('Error fetching orders:', error);
                ordersList.innerHTML = `<p class="text-center text-red-500">Network or server error: ${error.message}</p>`;
            }
        }

        function renderOrders(orders) {
            ordersList.innerHTML = '';
            if (orders.length === 0) {
                ordersList.innerHTML = '<p class="text-center text-light-gray">No orders found.</p>';
                return;
            }

            orders.forEach(order => {
                const orderCard = document.createElement('div');
                orderCard.className = 'card order-card';

                // Format date nicely
                const createdAt = new Date(order.createdAt).toLocaleString();
                const isPaid = order.isPaid ? 'Yes' : 'No';
                const isDelivered = order.isDelivered ? 'Yes' : 'No';

                // Build order items list
                const itemsHtml = order.orderItems.map(item => `
                    <li class="text-light-gray">
                        <strong class="text-light-slate">${item.name}</strong> - Qty: ${item.quantity} - Price: â‚¦${item.price.toFixed(2)}
                    </li>
                `).join('');

                // Shipping details block
                const shipping = order.shippingAddress || {};
                const shippingHtml = `
                    <p class="text-light-slate"><strong>Shipping Address:</strong></p>
                    <p class="text-light-gray">${shipping.address || 'N/A'}, ${shipping.city || 'N/A'}, ${shipping.postalCode || 'N/A'}, ${shipping.country || 'N/A'}</p>
                `;

                // Determine button disabled states
                const shippedDisabled = ['shipped', 'delivered'].includes(order.orderStatus.toLowerCase());
                const deliveredDisabled = order.orderStatus.toLowerCase() === 'delivered';

                orderCard.innerHTML = `
                    <h3 class="text-2xl font-semibold text-accent-cyan mb-3">Order ID: ${order._id}</h3>
                    <p class="text-light-gray mb-1"><strong>User:</strong> ${order.user.firstName} ${order.user.lastName} (<span class="text-accent-cyan">${order.user.email}</span>)</p>
                    <p class="text-light-gray mb-1"><strong>Order Date:</strong> ${createdAt}</p>
                    <p class="text-light-gray mb-1"><strong>Status:</strong> <span class="font-bold text-lg text-green-400">${order.orderStatus}</span></p>
                    <p class="text-light-gray mb-1"><strong>Paid:</strong> <span class="text-${order.isPaid ? 'green' : 'red'}-400 font-bold">${isPaid}</span></p>
                    <p class="text-light-gray mb-4"><strong>Delivered:</strong> <span class="text-${order.isDelivered ? 'green' : 'red'}-400 font-bold">${isDelivered}</span></p>
                    <div class="mb-4">${shippingHtml}</div>
                    <p class="text-light-slate"><strong>Items:</strong></p>
                    <ul class="list-disc list-inside mb-6">${itemsHtml}</ul>
                    <div>
                        <button class="status-btn btn-shipped ${shippedDisabled ? 'btn-disabled' : ''}" ${shippedDisabled ? 'disabled' : ''} data-order-id="${order._id}" data-status="shipped">Shipped</button>
                        <button class="status-btn btn-delivered ${deliveredDisabled ? 'btn-disabled' : ''}" ${deliveredDisabled ? 'disabled' : ''} data-order-id="${order._id}" data-status="delivered">Delivered</button>
                    </div>
                `;

                ordersList.appendChild(orderCard);
            });

            // Attach event listeners to order status buttons
            document.querySelectorAll('.status-btn[data-order-id]').forEach(button => {
                button.addEventListener('click', async (e) => {
                    const btn = e.target;
                    const orderId = btn.dataset.orderId;
                    const newStatus = btn.dataset.status;
                    btn.disabled = true;
                    btn.classList.add('btn-disabled');
                    try {
                        const response = await fetch(`${BASE_URL}/api/orders/${orderId}/status`, {
                            method: 'PUT',
                            headers: {
                                'Content-Type': 'application/json',
                                'Authorization': `Bearer ${adminToken}`
                            },
                            body: JSON.stringify({ status: newStatus })
                        });
                        const data = await response.json();
                        if (response.ok) {
                            displayMessage(data.message || `Order marked as ${newStatus}.`, 'success');
                            fetchOrders();
                        } else {
                            displayMessage(data.message || `Failed to update order status.`, 'error');
                            btn.disabled = false;
                            btn.classList.remove('btn-disabled');
                        }
                    } catch (error) {
                        console.error('Error updating order status:', error);
                        displayMessage(`Network error: ${error.message}`, 'error');
                        btn.disabled = false;
                        btn.classList.remove('btn-disabled');
                    }
                });
            });
        }

        // --- Disputes Logic ---
        async function fetchDisputes() {
            if (!adminToken) {
                disputesList.innerHTML = '<p class="text-center text-red-500">Please login as admin to view disputes.</p>';
                return;
            }
            disputesList.innerHTML = '<p class="text-center text-light-gray">Loading disputes...</p>';

            try {
                const response = await fetch(`${BASE_URL}/api/admin/disputes`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${adminToken}`
                    }
                });
                const data = await response.json();
                if (response.ok) {
                    renderDisputes(data);
                } else {
                    disputesList.innerHTML = `<p class="text-center text-red-500">${data.message || 'Failed to fetch disputes.'}</p>`;
                }
            } catch (error) {
                console.error('Error fetching disputes:', error);
                disputesList.innerHTML = `<p class="text-center text-red-500">Network or server error: ${error.message}</p>`;
            }
        }

        function renderDisputes(disputes) {
            disputesList.innerHTML = '';
            if (disputes.length === 0) {
                disputesList.innerHTML = '<p class="text-center text-light-gray">No disputes found.</p>';
                return;
            }

            disputes.forEach(dispute => {
                const disputeCard = document.createElement('div');
                disputeCard.className = 'card dispute-card';

                const attachmentsHtml = dispute.attachments.length > 0
                    ? dispute.attachments.map(url => `<img src="${url}" alt="Attachment" class="inline-block">`).join('')
                    : '<p class="text-gray-500">No attachments.</p>';

                const messagesHtml = dispute.messages.map(msg => {
                    const senderName = msg.senderType === 'Admin' ? 'Admin' : `${dispute.user.firstName} ${dispute.user.lastName}`;
                    const alignment = msg.senderType === 'Admin' ? 'ml-auto' : 'mr-auto';
                    const colorClass = msg.senderType === 'Admin' ? 'bg-blue-600' : 'bg-gray-600';
                    return `
                        <div class="chat-message ${alignment} ${colorClass}">
                            <strong class="text-white">${senderName}:</strong> ${msg.text}
                        </div>
                    `;
                }).join('');

                const resolvedDisabled = dispute.status.toLowerCase() === 'resolved';

                disputeCard.innerHTML = `
                    <h3 class="text-2xl font-semibold text-accent-cyan mb-3">Dispute ID: ${dispute._id}</h3>
                    <p class="text-light-gray mb-1"><strong>User:</strong> ${dispute.user.firstName} ${dispute.user.lastName} (<span class="text-accent-cyan">${dispute.user.email}</span>)</p>
                    <p class="text-light-gray mb-1"><strong>Order ID:</strong> ${dispute.order ? dispute.order._id : 'N/A'}</p>
                    <p class="text-light-gray mb-1"><strong>Status:</strong> <span class="font-bold text-lg text-red-400">${dispute.status}</span></p>
                    <p class="text-light-gray mb-4"><strong>Reason:</strong> ${dispute.reason}</p>
                    
                    <h4 class="font-semibold mt-4 mb-2 text-light-slate">Attachments:</h4>
                    <div class="dispute-attachments flex flex-wrap">
                        ${attachmentsHtml}
                    </div>

                    <h4 class="font-semibold mt-6 mb-3 text-light-slate">Chat History:</h4>
                    <div class="chat-container flex flex-col">
                        ${messagesHtml}
                    </div>
                    
                    <form class="send-message-form" data-dispute-id="${dispute._id}">
                        <textarea class="input-field w-full mb-3" rows="3" placeholder="Write a reply..."></textarea>
                        <button type="submit" class="btn btn-primary py-2 px-6 font-medium">Send Reply</button>
                    </form>

                    <div class="mt-6">
                        <button class="status-btn btn-resolved ${resolvedDisabled ? 'btn-disabled' : ''}" ${resolvedDisabled ? 'disabled' : ''} data-dispute-id="${dispute._id}" data-status="resolved">Mark as Resolved</button>
                    </div>
                `;
                disputesList.appendChild(disputeCard);
            });
            
            // Attach event listeners for dynamic elements
            document.querySelectorAll('.send-message-form').forEach(form => {
                form.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const disputeId = form.dataset.disputeId;
                    const textarea = form.querySelector('textarea');
                    const messageText = textarea.value.trim();
                    if (messageText) {
                        await sendDisputeMessage(disputeId, messageText);
                        textarea.value = ''; // Clear the textarea after sending
                    }
                });
            });

            document.querySelectorAll('.status-btn.btn-resolved').forEach(button => {
                button.addEventListener('click', async (e) => {
                    const disputeId = e.target.dataset.disputeId;
                    await updateDisputeStatus(disputeId, 'resolved');
                });
            });
        }

        async function sendDisputeMessage(disputeId, messageText) {
            const response = await fetch(`${BASE_URL}/api/admin/disputes/${disputeId}/message`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${adminToken}`
                },
                body: JSON.stringify({ text: messageText })
            });

            if (response.ok) {
                displayMessage('Message sent successfully!', 'success');
                fetchDisputes(); // Re-fetch to update chat history
            } else {
                const data = await response.json();
                displayMessage(data.message || 'Failed to send message.', 'error');
            }
        }

        async function updateDisputeStatus(disputeId, newStatus) {
            const response = await fetch(`${BASE_URL}/api/admin/disputes/${disputeId}/status`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${adminToken}`
                },
                body: JSON.stringify({ status: newStatus })
            });

            if (response.ok) {
                displayMessage(`Dispute marked as ${newStatus}!`, 'success');
                fetchDisputes(); // Re-fetch to update status
            } else {
                const data = await response.json();
                displayMessage(data.message || 'Failed to update dispute status.', 'error');
            }
        }

        // --- Login Logic ---
        loginAdminBtn.addEventListener('click', async () => {
            const email = adminEmailInput.value.trim();
            const password = adminPasswordInput.value.trim();
            if (!email || !password) {
                displayMessage('Please enter both email and password.', 'error');
                return;
            }

            try {
                const response = await fetch(`${BASE_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password, deviceFingerprint: 'web-admin-panel' })
                });

                const data = await response.json();

                if (response.ok) {
                    adminToken = data.token;
                    localStorage.setItem('admin_jwt_token', data.token);
                    displayMessage(data.message || 'Admin login successful!', 'success');
                    adminEmailInput.value = '';
                    adminPasswordInput.value = '';
                    fetchPendingVendorRequests();
                    ordersList.innerHTML = '<p class="text-center text-light-gray">Click "See Orders" to load orders.</p>';
                    disputesList.innerHTML = '<p class="text-center text-light-gray">Click "See Disputes" to load disputes.</p>';
                } else {
                    displayMessage(data.message || 'Admin login failed. Check credentials and ensure user is an admin.', 'error');
                }
            } catch (error) {
                console.error('Admin login network error:', error);
                displayMessage(`An error occurred during login: ${error.message}. Check backend server and network connection.`, 'error');
            }
        });

        // Load token from local storage on page load
        window.onload = () => {
            const storedToken = localStorage.getItem('admin_jwt_token');
            if (storedToken) {
                adminToken = storedToken;
                displayMessage('Admin token loaded from local storage. Attempting to fetch data...', 'success');
                fetchPendingVendorRequests();
                ordersList.innerHTML = '<p class="text-center text-light-gray">Click "See Orders" to load orders.</p>';
            }
        };

        // Attach listeners to buttons that require login
        fetchOrdersBtn.addEventListener('click', fetchOrders);
        fetchDisputesBtn.addEventListener('click', fetchDisputes);
    </script>
</body>
</html>
